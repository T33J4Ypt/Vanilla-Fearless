<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Vanilla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vanilla Unicorn</h1>

  <label>
    Tipo de Parceria:
    <select id="parceria">
      <option value="min">Com Parceria</option>
      <option value="max">Sem Parceria</option>
    </select>
  </label>

  <table>
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <tr><td>Aperitivos</td><td><input type="number" min="0" value="0" data-min="500" data-max="500"></td></tr>
      <tr><td>Bebidas</td><td><input type="number" min="0" value="0" data-min="800" data-max="800"></td></tr>
      <tr><td>Drenas</td><td><input type="number" min="0" value="0" data-min="2000" data-max="2500"></td></tr>
    </tbody>
  </table>

  <button onclick="calcular()">Calcular Total</button>

  <div id="total">Total: €0</div>

  <!-- Link para página de fabricação -->
