<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Vanilla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vanilla Unicorn</h1>

  <label>
    Tipo de Parceria:
    <select id="parceria">
      <option value="min">Com Parceria</option>
      <option value="max">Sem Parceria</option>
    </select>
  </label>

  <table>
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <tr><td>Fanta</td><td><input type="number" min="0" value="0" data-min="230" data-max="260"></td></tr>
      <tr><td>Cola</td><td><input type="number" min="0" value="0" data-min="230" data-max="260"></td></tr>
      <tr><td>Ice Tea</td><td><input type="number" min="0" value="0" data-min="230" data-max="260"></td></tr>
      <tr><td>Hamburger</td><td><input type="number" min="0" value="0" data-min="380" data-max="410"></td></tr>
      <tr><td>Francesinha</td><td><input type="number" min="0" value="0" data-min="480" data-max="510"></td></tr>
      <tr><td>Sardinha Assada</td><td><input type="number" min="0" value="0" data-min="480" data-max="510"></td></tr>
      <tr><td>Sardinha Enlatada</td><td><input type="number" min="0" value="0" data-min="290" data-max="320"></td></tr>
      <tr><td>Robalo Recheado</td><td><input type="number" min="0" value="0" data-min="820" data-max="850"></td></tr>
      <tr><td>Burrito</td><td><input type="number" min="0" value="0" data-min="820" data-max="850"></td></tr>
      <tr><td>Drena</td><td><input type="number" min="0" value="0" data-min="2000" data-max="2500"></td></tr>
      <tr><td>Bebidas</td><td><input type="number" min="0" value="0" data-min="800" data-max="800"></td></tr>
    </tbody>
  </table>

  <button onclick="calcular()">Calcular Total</button>

  <div id="total">Total: €0</div>

</body>
