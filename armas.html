<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Armas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Armas</h1>
  <a href="index.html" style="color: #ffff99; text-decoration: underline;">← Voltar à Calculadora</a><br>

  <label>
    Tipo de Parceria:
    <select id="parceria">
      <option value="min">Com Parceria</option>
      <option value="max">Sem Parceria</option>
    </select>
  </label> 

  <table>
    <thead>
      <tr>
        <th>Arma</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="tabela">
      <tr><td>.50</td><td><input type="number" min="0" value="0" data-min="350000" data-max="400000"></td></tr>
      <tr><td>Tec9</td><td><input type="number" min="0" value="0" data-min="190000" data-max="240000"></td></tr>
      <tr><td>Appistol</td><td><input type="number" min="0" value="0" data-min="220000" data-max="260000"></td></tr>
      <tr><td>Miniuzi</td><td><input type="number" min="0" value="0" data-min="160000" data-max="190000"></td></tr>
      <tr><td>MiniDraco</td><td><input type="number" min="0" value="0" data-min="390000" data-max="450000"></td></tr>
      <tr><td>PDW</td><td><input type="number" min="0" value="0" data-min="300000" data-max="350000"></td></tr>
      <tr><td>Gusenberg</td><td><input type="number" min="0" value="0" data-min="340000" data-max="390000"></td></tr>
      <tr><td>Bullpub</td><td><input type="number" min="0" value="0" data-min="580000" data-max="660000"></td></tr>
      <tr><td>Ak-47 MK2</td><td><input type="number" min="0" value="0" data-min="625000" data-max="700000"></td></tr>
      <tr><td>G36</td><td><input type="number" min="0" value="0" data-min="780000" data-max="900000"></td></tr>
      <tr><td>Rev Dourada</td><td><input type="number" min="0" value="0" data-min="850000" data-max="1000000"></td></tr>
    </tbody>
  </table>

  <button onclick="calcular()">Calcular Total</button>

  <div id="total">Total: €0</div>

  <script>
    function calcular() {
      const parceria = document.getElementById("parceria").value;
      const linhas = document.querySelectorAll("#tabela tr");
      let total = 0;

      linhas.forEach(linha => {
        const input = linha.querySelector("input");
        const quantidade = Number(input.value);
        const preco = parceria === "min"
          ? Number(input.dataset.min)
          : Number(input.dataset.max);
        total += quantidade * preco;
      });

      document.getElementById("total").textContent = "Total: €" + total.toLocaleString();
    }
  </script>
</body>
</html>
